    <section id="journaling" style="background-color: rgb(48, 146, 232);">
    
       <h1 class="scr" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; ">Journaling Tool</h1>
       <img class="journal" src="journal2.jpg" alert="error" width="200px" style="TOP:25px; LEFT:-15px";>
      
        <form id="journaling-form">
            <label for="journal-date">Select Date:</label>
            <br>

            <input type="date" id="journal-date" name="journal-date" required>

            <label for="feeling">How are you feeling today?</label>
            <select id="feeling" name="feeling">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="stressed">Stressed</option>
                <option value="angry">Angry</option>
                <option value="calm">Calm</option>
                <option value="anxious">Anxious</option>
            </select>

            <label for="journal-entry">Write your journal entry:</label>
            <textarea id="journal-entry" name="journal-entry" rows="5" required></textarea>

            <button type="submit">Save Journal</button>
        </form>

        <div id="saved-journal"></div>
    </section>
